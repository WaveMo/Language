<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="/static/sign/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/static/sign/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/sign/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你，请登录</h3>
						<form action="{% url 'user_login' %}" id="signinForm" method="post" role="form" target="_self">
                            {% csrf_token %}
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="email" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入您的邮箱">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2">
                                <a type="button" class="act-but submit" onclick="document.getElementById('signinForm').submit()"
                                   style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/sign/js/TweenLite.min.js"></script>
		<script src="/static/sign/js/EasePack.min.js"></script>
		<script src="/static/sign/js/rAF.js"></script>
		<script src="/static/sign/js/demo-1.js"></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
