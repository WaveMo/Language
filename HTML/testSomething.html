<!DOCTYPE html>
<html>

<head>
    <title>mohailang</title>
</head>

<body style="background-color:yellow">
    <h1 style="font-family:verdana;text-align:center">我的大标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <p style="font-family:arial;color:red;font-size:20px">我的段落</p>
    <p>这是一个<br>折行</p>
    <hr />
    <!--创建水平线-->
    <br />
    <!--创建空行-->
    <p>段落2</p>
    <pre>
        这是
        预格式文本。
        它保留了      空格
        和换行
    </pre>
    <code>code</code>
    <!--计算机代码-->
    <br />
    <kbd>input</kbd>
    <!--计算机输入-->
    <br />
    <samp>output</samp>
    <!--计算机输出-->
    b
    <tt>text</tt>
    <!--文本-->
    <br />
    <!--这是注释 -->
    <!--如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。-->
    <a href="http://www.baidu.com" target="_blank">this is a link</a>
    <img src="logo.png" alt="s" width="104" height="115">
    <address>
        Written by <a href="http://www.baidu.com">mohailang</a>
    </address>
    <abbr title="我是缩略起来的">鼠标停在我这里看看</abbr>
    <br>
    <acronym title="我也是缩略起来的">鼠标停在我这里看看</acronym>
    <br>
    <p>一打有 <del>二十</del><ins>十二</ins>件</p>
    <!--标记删除文本和插入文本-->
    <p><cite>这是一本著作</cite> by mohailang</p>
    <!-- <cite>元素定义著作的标题 -->
    <p><var>E=mc<sup>2</sup></var></p>
    <!--<var> 元素定义数学变量-->
    <h2><a name="tips">现在链接到这里了</a></h2>
    <br>
    <a href="#tips">点击一下</a>
</body>

</html>
